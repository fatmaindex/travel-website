<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,100;1,200;1,300;1,600;1,700&family=Work+Sans:ital,wght@0,200;0,400;0,700;0,800;1,100;1,600;1,700&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="Register">
        <div class="background"></div>
        <h3 class="title">SignUp Here</h3>
        <form id="registerForm" class="registerForm">
            <label for="username">Username</label> 
            <input type="text" placeholder="Username" id="username"  autocomplete='off' required/>

            <label for="password">Password</label> 
            <input type="password" placeholder="Password" id="password" required />

            <label for="email">Email</label> 
            <input type="text" placeholder="Email" id="email"  autocomplete='off' required/>

            <label for="country">Country</label> 
            <input type="text" placeholder="Country" id="country"  autocomplete='off' />

            <label for="address">Address</label> 
            <input type="text" placeholder="Address" id="address"  autocomplete='off' />
            
            <label for="phone">phone</label> 
            <input type="text" placeholder="phone" id="phone"  autocomplete='off' />
            <div class="btnDiv">
                <button type="submit">New User</button>
                <button class="back"><a href="login.html">Back</a></button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var id = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var email = document.getElementById('email').value.trim();
            var country = document.getElementById('country').value.trim();
            var address = document.getElementById('address').value.trim();
            var phone = document.getElementById('phone').value.trim();


            var regopj = { id, password, phone,email, country, address };

            fetch("http://localhost:3000/users", {
                method: "POST",
                headers: { "Content-Type": 'application/json' },
                body: JSON.stringify(regopj)
            })
            .then(function (res) {
                if (!res.ok) {
                    throw new Error('Network response was not ok');
                }
                alert("Successfully registered!");
                window.location.href = "index.html"; 


                document.getElementById('registerForm').reset();
            })
            .catch(function (err) {
                alert(" failed to register");
            });
        });
    </script>
</body>
</html>
